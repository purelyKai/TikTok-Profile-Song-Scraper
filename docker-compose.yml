services:
  tiktok-scraper-api:
    build: .
    container_name: tiktok-song-scraper-api
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - HEADLESS=true
      - PORT=8080
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    volumes:
      # Mount output directory for debugging
      - ./output:/app/output
      # Optionally mount .env file
      - ./.env:/app/.env:ro
