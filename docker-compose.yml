services:
  backend:
    build: ./backend
    container_name: tiktok-scraper-backend
    ports:
      - "8080:8080"
    env_file:
      - .env # GEMINI_API_KEY, FRONTEND_URL
    environment:
      # These override Dockerfile defaults for local dev
      - HEADLESS=true
    volumes:
      - ./backend/output:/app/output
